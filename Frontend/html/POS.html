<!DOCTYPE html>
  <html lang="en" dir="ltr">
  
      <head>
        <meta charset="utf-8">
        <title>Responsive Navbar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/pos.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      </head>
    
      <body>  
        <nav>
          <!-- Checkbox for toggling menu -->
          <input type="checkbox" id="check">
      
          <!-- Menu icon -->
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
      
          <!-- Site logo -->
          <<img class="image1" src="../assets/images/chicken.jpg" alt="">
          <label class="logo"> Five Star</label>
          <!-- Navigation links -->
          <ul>
            <li><a id="tag" class="active" href="POS.html">POS</a></li>
            <li><a id="tag" href="Dashboard.html">Dashboard</a></li>
            <li><a id="tag" href="Sales.html">Sales</a></li>
            <li><a id="tag" href="invento.html">Inventory</a></li>
            <li class="profile-container">
              
              <a href="../html/admin.html">
                <i class="fa-solid fa-user profile-icon" style="color: #ffffff;"></i>
              </a>
              <a href="login.html">
                <button class="logout-button">Log Out</button>
              </a>
            </li>
          </ul>
        </nav>
        <h1>Point Of Sale</h1>
          <!-- Product Dropdown and Quantity Buttons -->
    <div class="product-section">
      <label for="product-dropdown">Select Product:</label>
      <select id="product-dropdown">
        <option value="0">Classic Chicken - ₱46</option>
        <option value="1">Spicy Chicken - ₱47</option>
        <option value="2">Roasted Chicken - ₱300</option>
      </select>
      <button onclick="addQuantity()">+</button>
      <button onclick="removeQuantity()">-</button>
    </div>
        
    <!-- Table for Order Details -->
    <table class="pos-table">
      <thead>
        <tr>
          <th>Qty</th>
          <th>Description</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="product-list">
        <!-- Dynamic Rows -->
      </tbody>
    </table>

    <!-- Summary Table -->
    <table class="summary-table">
      <tr>
        <td>Total Price:</td>
        <td>₱<span id="total-price">0.00</span></td>
      </tr>
      <tr>
        <td>Payment:</td>
        <td>
          <input type="number" id="payment" oninput="calculateChange()" placeholder="Enter amount">
        </td>
      </tr>
      <tr>
        <td>Change:</td>
        <td>₱<span id="change">0.00</span></td>
      </tr>
    </table>

    <button class="pay-btn" onclick="pay()">PAY</button>
  </div>
      
   
      
        <script src ="../JS/pos.js"></script>
      <!-- Section for image -->
      <section></section>
    </body>
  </html>
