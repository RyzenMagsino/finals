<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Responsive Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav>
    <!-- Checkbox for toggling menu -->
    <input type="checkbox" id="check">

    <!-- Menu icon -->
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>

    <!-- Site logo -->
    <img class="image1" src="../assets/images/5 star.png" alt="">
    <label class="logo"> Five Star</label>
    
    <ul>
      <li><a id="tag" href="POS.html">POS</a></li>
      <li><a id="tag" class="active"href="Dashboard.html">Dashboard</a></li>
      <li><a id="tag" href="Sales.html">Sales</a></li>
      <li><a id="tag" href="invento.html">Inventory</a></li>
      <li class="profile-container">
          
          <a href="../html/admin.html">
            <i class="fa-solid fa-user profile-icon" style="color: #ffffff;"></i>
          </a>

          <a href="login.html">
            <button class="logout-button">Log Out</button>
          </a>
      </li>
    </ul>
  </nav>
  <div class="dashboard">
    
    <div class="card monthly-sales">
        <h2>Monthly Sales</h2>
        <p class="sales-value">25,700</p>
        <button class="more-button">More &rarr;</button>
    </div>
    <div class="card product-sales">
        <h3>Product Sales</h3>
        <div class="chart-container">
          <canvas id="bar-chart"></canvas>
        </div>    
    </div>
    <div class="card product-list">
        <table>
            <tr>
                <th>Classic</th>
                <td>65</td>
                <td><span class="status green"></span></td>
            </tr>
            <tr>
                <th>Spicy</th>
                <td>49</td>
                <td><span class="status yellow"></span></td>
            </tr>
            <tr>
                <th>Roasted</th>
                <td>32</td>
                <td><span class="status red"></span></td>
            </tr>
        </table>
    </div>
</div>
  
  <!-- Section for image -->
  <section></section>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js Library -->
  <script src="../JS/dashboard.js"></script>
</body>

</html>
